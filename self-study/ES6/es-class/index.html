<script>

    //simple class constructor

    class Car {
    constructor(name) {
        this.brand = name;
        // this.speed = speed;

        present() {

        }

    }

    // Create an object called "mycar" based on the Car class
    const mycar = new Car("Ford");

    document.write(mycar.present());

    console.log(mycar.brand)
    </script>
